<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Miasta USA</title>
    <link rel="stylesheet" href="project-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
<header>
    <h1 id="element">Największe miasta USA</h1>
</header>
<section>
    <nav>
        <ul>
            <li><a class="random" href="homepage.html">Home</a></li>
            <li><a class="random" href="galeria.html">Galeria</a></li>
            <li><a class="random" href="kontakt.html">Kontakt</a></li>
            <li><a class="random" href="zrodla.html">Źródła</a></li>

        </ul>
    </nav>
    <article>
        <div>
            <h2>Prześlij nam swoją opinię, bądź zapytanie</h2>
            <form id="form">
                <label for="fname">Imię</label>
                <br>
                <input type="text" id="fname" name="firstname" placeholder="Podaj swoje imię.." required>
                <br>
                <label for="lname">Nazwisko</label>
                <br>
                <input type="text" id="lname" name="lastname" placeholder="Podaj swoje nazwisko.." required>
                <br>

                <label for="topic">Temat wiadomości</label>
                <br>
                <select id="topic" name="topic">
                    <option value="opinion">Opinia</option>
                    <option value="request">Zapytanie</option>
                    <option value="complaint">Skarga</option>
                </select>
                <br>
                <label for="email">Email</label>
                <br>
                <input type="text" id="email" name="email" placeholder="Podaj email.." required>
                <br>
                <label for="message">Wiadomość</label>
                <br>
                <textarea id="message" name="message" wrap="soft" placeholder="Wiadomość.."></textarea>
                <br>
                <br>
                <button type="submit" class="btn" >Submit</button>
                <div class="popup" id="popup">
                    <img src="accept.jpg">
                    <h2>Dziękuję!</h2>
                    <p>Twoja wiadomość została przesłana!</p>
                    <button type="button" onclick="closePopup()">OK!</button>
                </div>
            </form>
        </div>
        <script>
            let popup = document.getElementById("popup");
            let form = document.getElementById("form");
            form.addEventListener("submit", function(event) {
                event.preventDefault();
                popup.classList.add("open-popup");
                form.reset();
            });

            function closePopup() {
                popup.classList.remove("open-popup")
            }
        </script>
    </article>
</section>

</body>
</html>
